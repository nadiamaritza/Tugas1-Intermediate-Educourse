<!DOCTYPE html>
<html>
<head>
    <style>
        li {
            list-style-type: circle;
            padding: 5px;
            margin: 5px;
            border: 2px solid red;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="demo">
        <h2>The XMLHttpRequest Object from File</h2>
        <button type="button" onclick="loadDoc()">Load Document</button>
    </div>
    <div id="demo2"></div>
    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                var aminas = "<ul>";
                var fileContent = this.responseText;
                var textLines = fileContent.split("\n");
                for (var i = 0, j = textLines.length; i < j; i++) {
                    var currentLine = textLines[i];
                    // for each line
                    var voice = "<li>" + currentLine + "</li>";
                    aminas += voice;
                }
                aminas += "</ul>";
                document.getElementById("demo2").innerHTML = aminas;
            }
            xhttp.open("GET", "amina's_voice.txt");
            xhttp.send();
        }
    </script>
</body>
</html>
